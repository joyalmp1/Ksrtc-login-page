<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.busworld.org/sites/portal/files/styles/full_width_small/public/2021-01/HERO_Foundation%201.jpg?h=0bfb9bfd&itok=msNSHBbp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.163);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home-link {
    display: inline-block;
    background-color: #8acbf0; /* Bootstrap primary blue */
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.home-link:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

    </style>
</head>
<body>
  <img src="https://www.karnatakacareers.in/wp-content/uploads/2019/03/ksrtc-banner-logo-300x57.jpg"><div></div>
  <a href="KSRTC LOGIN PAGE.html" class="home-link">Home</a>
    <div class="container">
      <input type="radio" id="Login" required>
      <label for="Login">Login</label>
        <form class="needs-validation">
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="mb-3">
              <label for="validationCustomEmail" class="form-label">Gmail Address</label>
              <input type="email" class="form-control" id="validationCustomEmail" placeholder="example@gmail.com" required>
              <div class="invalid-feedback">Please enter a valid Gmail address
                </div>
            </div>
            <div class="mb-3">
                <label for="validationCustom03" class="form-label">Pickup point</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">Please provide a valid place.</div>
            </div>
            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Drop point</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">Please provide a valid place.</div>
          
                <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="mb-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
